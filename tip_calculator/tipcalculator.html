<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	
	    <title>JAVASCRIPT-TIP Calculator</title>
 </head>

<body>


<div id="container">
  <h1>Tip Service Calculator</h1>
  <div id="calculator">


    <form>
      <p>How much was your bill?
        <p>
          &#8377; <input id="billamt" type="text" placeholder="Bill Amount">

          <p>How was your service?
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.10">10% Outstanding</option>
            <option value="0.05">5%Good</option>
            <option value="0.02">2% It was OK</option>
            <option value="-0.02">-2 % Bad</option>
            <option value="-0.05">-5% Terrible</option>
        </select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" required type="text" placeholder="Number of People"> people
    <button type="button" id="calculate" onclick="calculateTip()">Calculate Tip!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sub>&#8377; </sub><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script src="script.js"></script>

</body>
</html>
